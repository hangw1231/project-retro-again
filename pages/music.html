<!DOCTYPE html>
<html lang="ko">
<head>

<body>
    <div class="cont">
        <header>
            <ul>

        <main>
            <div class="player">

                        <h3 id="music-title">제목</h3>

                    <div class="cover">

                    </div>
                    <div class="bar" id="bar" aria-label="재생 진행 바">
                        <span id="fill"></span>
                    </div>
                    <div class="music-time">
                        <span id="time-cur">0:00</span>
                        <span id="time-dur">0:00</span>
                    </div>
                </div>
                <div class="player-button">
                    <button class="prev"></button>
                    <button class="play"></button>
                    <button class="next"></button>
                </div>
            </div>
            <div class="list">
                <ul class="list-header">
                    <li><a href="" data-year="y1970">1970's</a></li>
                    <li><a href="" data-year="y1980">1980's</a></li>
                    <li><a href="" data-year="y1990">1990's</a></li>
                    <li class="on"><a href="" data-year="y2000">2000's</a></li>
                    <li><a href="" data-year="y2010">2010's</a></li>
                </ul>
                <div class="rank-wrap"></div>
                <a class="goto" href="./music_sub.html" target="_blank">
                    <p>2000년대 음악 자세히 알아보기</p>
                    <i></i>
                </a>
            </div>
        </main>
        <footer>
            <div class="f_left">
                <p class="f_logo">Retro.kr</p>

                <p class="copyright">© 2025 Retro. All Rights Reserved.</p>
            </div>
            <div class="f_right">
                <p class="teamName">Team Retro</p>
                <div class="members">
                    <ul class="name">
                        <li>JIWON</li>
                        <li>MIN</li>
                        <li>JUNSOO</li>
                        <li>SOOMi</li>
                    </ul>
                    <ul class="link">

                            <a href=""><img src="../img/icon/ico_portfolio.png" alt="jiwon's portfolio"></a>

                        </li>
                        <li>
                            <a href=""><img src="../img/icon/ico_portfolio.png" alt="min's portfolio"></a>

                        </li>
                        <li>
                            <a href=""><img src="../img/icon/ico_portfolio.png" alt="junsoo's portfolio"></a>
                            <a href=""><img src="../img/icon/ico_github.png" alt="junsoo's github"></a>
                        </li>
                        <li>
                            <a href=""><img src="../img/icon/ico_portfolio.png" alt="soomi's portfolio"></a>
                            <a href=""><img src="../img/icon/ico_github.png" alt="soomi's github"></a>
                        </li>
                    </ul>
                </div>
